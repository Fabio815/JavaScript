<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-areas:
            "piada"
            "icone"
            ;
        }

        #piada{
            display: flex;
            justify-content: center;
        }
        #icone{
            display: flex;
            justify-content: center;
        }
    </style> 
</head>
<body>
    <div class="container">
        <p id="piada"></p>
        <div id="icone"></div>
    </div>

    <script>
        
        var piada = document.getElementById("piada");
        var icone = document.getElementById("icone");
        const url = "https://api.chucknorris.io/jokes/random";

        const funcaoPiada=()=>{
            fetch(url)
            .then(
                //Resposta
                res => res.json()
            )
            .then(dados => {
                //console.log(dados);
                icone.innerHTML = `<img src="${dados.icon_url}" alt="gift">`;
                piada.innerHTML = `Piada: ${dados.value}`;
            })
        }
        funcaoPiada();
        //setInterval(funcaoPiada, 10000);
    </script>
</body>
</html>
